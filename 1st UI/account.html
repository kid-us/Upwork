  <style>
    /* Hide Items */
    .hidden {
      display: none;
    }

    /* Language Container */
    .language-container {
      position: absolute;
      top: 0;
      z-index: 1;
      background-color: #ffffff;
      width: 100%;
      box-shadow: 3px 6px 20px #000;
      border-radius: 5px;
      padding: 5px 0px;
    }

    /* Loading */
    .loader {
      position: absolute;
      top: -2.7em;
      right: 0.5em;
      border: 5px solid #656565;
      border-radius: 50%;
      border-top: 5px solid #3498db;
      width: 20px;
      height: 20px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Language Input */
    input {
      cursor: pointer;
    }
    /* Language Link */
    .text-center {
      text-align: center;
    }

    .text-decoration-none {
      text-decoration: none;
    }
  </style>

  <body>
    <h1>Account List</h1>

    <div id="coming-soon"></div>

    <div class="table-responsive">
      <table class="table">

        <tbody>

    <script>
      /* // Delete Message */
      const gamesContainer = document.querySelectorAll(".del-btn");
      gamesContainer.forEach((game) => {
        game.addEventListener("click", () => {
          Swal.fire({
            color: "white",
            background: "#dc3545",
            position: "top-end",
            text: "Deleted Successfully",
            showConfirmButton: false,
            width: "15em",
            padding: "0px 0px",
            timer: 2000,
          });
        });
      });

      //   Language
      const languageInput = document.querySelectorAll(".language");
      const languageContainer = document.querySelectorAll(
        ".language-container"
      );
      const languageLink = document.querySelectorAll(".language-link");

      languageInput.forEach((lang) => {
        lang.addEventListener("click", () => {
          let num = lang.getAttribute("data-num");
          let spinner = document.getElementById("loader-" + num);
          spinner.classList.remove("hidden");

          //   Display Languages
          const displayLanguages = setTimeout(display, 1000);
          function display() {
            languageContainer.forEach((languages) => {
              spinner.classList.add("hidden");
              spinner.nextSibling.nextSibling.classList.remove("hidden");
            });
          }
        });
      });
    </script>
